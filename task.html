<html>
<body>
    <input type="text" id="num1" placeholder="number1">
    <input type="text" id="num2" placeholder="number2">
    <button onclick="add()">Add</button>
    <button onclick="sub()">Sub</button>
    <button onclick="mulit()">Multiplication</button>
    <button onclick="division()">Division</button>
    <input type="text" id="input">
    <button onclick="con()">condition</button>
    
    <button onclick="oddeven()">odd or even</button>
    <script>
        function add(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;

            console.log(Number(num1)+Number(num2));
        }
        function sub(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;

            console.log(Number(num1)-Number(num2));
        }
        function mulit(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;

            console.log(Number(num1)*Number(num2));
        }
        function division(){
            let num1=document.getElementById("num1").value;
            let num2=document.getElementById("num2").value;

            console.log(Number(num1)/Number(num2));
        }
function con(){
        let a=5;
        if (document.getElementById("input").value>=a){
            console.log("True");
        }
        else
        {
            console.log("False");
        }
    }
    function oddeven(){
    let num=document.getElementById("input").value;
    let mod=num%2;
    if(mod==0){
         console.log("Even");
    }
    else {
        console.log("odd");
    }
}
    </script>
</body>
</html>
